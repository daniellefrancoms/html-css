<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head> 
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha1"> <!--linha 01-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--linha02-->
            <td class="linha2">A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--linha03-->
            <td>A3</td>
            <td class="linha3">B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--linha04-->
            <td>A4</td>
            <td>B4</td>
            <td class="linha4">C4</td>
        </tr>

    </table>
</body>
</html>
