<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta do html.</p>
    <img src="html.png" alt="Logo HTML5">
    <p>Podemos também colocar imagens que estão dentro de subpastas:</p>
    <img src="imagens/css3.png" alt="Logo CSS3">
    <p>Também dá para adicionar imagens de um link específico:</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript">
</body>
</html>
