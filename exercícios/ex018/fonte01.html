<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        /* importei essa fonte direto do google fonts */
        @import url('https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        body {
            font-family: 'Edu TAS Beginner', Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Kdam Thmor Pro', Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo principal</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed adipisci corrupti, labore et ducimus neque excepturi pariatur voluptates, iusto quod optio harum rerum laborum. Magni dolore facilis voluptate quis veniam.</p>
    
</body>
</html>
