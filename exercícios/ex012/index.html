<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video height="500" controls autoplay loop> <!--se quiser adicionar capa de vídeo, utilizar POSTER nessa mesma parte-->
        <source src="midias/meuvideo(720P).mp4" type="video/mp4">
        <source src="midias/meuvideo(720P).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--vídeos hospedados assim consomem um tráfico de dados muito grande-->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=K1zQdnVH301g7HhO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--desse jeito ele não consome dados no servidor, ele consome dados do youtube-->
</body>
</html>
