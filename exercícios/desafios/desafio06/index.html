<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em html5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para identificar qual tag utilizar em cada caso:</P>
    <ul>
        <li><abbr title="utilize a tag &lt;p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;title>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol> e &lt;li>">Lista enumeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul> e &lt;li>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
